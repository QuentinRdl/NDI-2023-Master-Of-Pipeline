<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="script/script.js"></script>
    <script src="script/leaderboard.js"></script>
	
    <title>MastersOfPipelines | Nuit de l'Info Besançon</title>
</head>

<body>
    <img src="images/background.png" alt="Background" id="bg">
    <img src="images/grass.png" alt="Grass" id="grass">

    <div id="small_tree">
        <img src="images/small_tree.png" alt="Small Tree" id="smallTree">
    </div>

    <div id="medium_tree">
        <img src="images/medium_tree.png" alt="Medium Tree" id="mediumTree">
    </div>

    <div id="medium_tree2">
        <img src="images/tall_tree.png" alt="Medium Tree" id="mediumTree2">
    </div>

    <div id="tall_tree">
        <img src="images/tall_tree2.png" alt="Tall Tree" id="tallTree">
    </div>

    <div id="texte">
        <h1>TreeCologiste</h1>

        <button id="playButton">Jouer</button>
        <br><br>
        <label for="playerName"><input type="text" id="playerName" placeholder="Entrez votre nom"></label>
        <br><br>
        <h2>Leaderboard - Top 10 Joueurs</h2>
        <table id="leaderboard">
            <tr>
                <th>Rang</th>
                <th>Nom</th>
                <th>Meilleur Score</th>
            </tr>
            <!-- Les entrées du leaderboard seront ajoutées ici -->
        </table>

    </div>

    

</body>

</html>
